<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generador de √çconos MIPC</title>
</head>
<body>
    <h1>Generador de √çconos PWA para MIPC</h1>
    <canvas id="canvas" width="512" height="512" style="border:1px solid #ccc"></canvas>
    
    <div style="margin-top:20px">
        <button onclick="downloadIcon(72)">Descargar 72x72</button>
        <button onclick="downloadIcon(96)">Descargar 96x96</button>
        <button onclick="downloadIcon(128)">Descargar 128x128</button>
        <button onclick="downloadIcon(144)">Descargar 144x144</button>
        <button onclick="downloadIcon(152)">Descargar 152x152</button>
        <button onclick="downloadIcon(192)">Descargar 192x192</button>
        <button onclick="downloadIcon(384)">Descargar 384x384</button>
        <button onclick="downloadIcon(512)">Descargar 512x512</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let logoImage = null;

        // Cargar el logo
        const img = new Image();
        img.onload = function() {
            logoImage = img;
            drawIcon();
        };
        img.onerror = function() {
            console.error('No se pudo cargar image.png');
            drawIconWithoutLogo();
        };
        img.src = './image.png';

        // Dibujar solo tu logo, sin agregar nada m√°s
        function drawIcon() {
            // Limpiar canvas
            ctx.clearRect(0, 0, 512, 512);
            
            // Dibujar solo tu logo ocupando todo el canvas
            if (logoImage) {
                ctx.drawImage(logoImage, 0, 0, 512, 512);
            }
        }

        // Fallback si no se carga el logo
        function drawIconWithoutLogo() {
            const gradient = ctx.createLinearGradient(0, 0, 0, 512);
            gradient.addColorStop(0, '#07121a');
            gradient.addColorStop(1, '#0b1a22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);

            ctx.strokeStyle = '#c7ff00';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.roundRect(20, 20, 472, 472, 60);
            ctx.stroke();

            ctx.fillStyle = '#c7ff00';
            ctx.font = 'bold 280px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üîß', 256, 256);

            ctx.fillStyle = '#c7ff00';
            ctx.font = 'bold 60px Arial';
            ctx.fillText('MIPC', 256, 420);
        }

        function downloadIcon(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Escalar el √≠cono
            tempCtx.drawImage(canvas, 0, 0, 512, 512, 0, 0, size, size);
            
            // Descargar
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
